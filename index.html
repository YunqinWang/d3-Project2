<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>

    <title>Info5100 Project2</title>
    <style>
      .container {
        width: 75%;
        margin: auto;
      }
      .map {
        display: flex;
        align-items: flex-end;
      }

      .map div {
        flex-grow: 1;
      }
      .polygon {
        fill: #f7f7f7;
      }

      .outline {
        stroke: black;
        stroke-width: 2px;
        fill: none;
      }

      #label {
        font-size: 16px;
      }
      .info {
        margin-bottom: 20px;
      }
      .info div {
        display: flex;
        width: 100%;
        height: 50px;
      }
      .info h6 {
        margin: 5px 0;
      }
      .info p {
        font-size: 16px;
        margin: 5px 0px 5px 10px;
      }
      .legend {
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Project 2</h1>
      <h2>New York City Incident Distribution</h2>
      <div class="map">
        <svg
          id="NewYorkMap"
          height="800"
          width="800"
          style="margin-right: 60px"
        ></svg>

        <script>
          const map = d3.select("svg#NewYorkMap");
          const width = map.attr("width");
          const height = map.attr("height");
          const margin = { top: 10, right: 10, bottom: 50, left: 50 };
          const mapWidth = width - margin.left - margin.right;
          const mapHeight = height - margin.top - margin.bottom;
          const annotations = map.append("g").attr("id", "annotations");
          const mapArea = map
            .append("g")
            .attr("id", "points")
            .attr("transform", `translate(${margin.left},${margin.top})`);

          const requestData = async function () {
            //load map data
            const NewYork = await d3.json("Borough Boundaries.geojson");

            const mapProjection = d3
              .geoMercator()
              .fitSize([mapWidth, mapHeight], NewYork);
            const path = d3.geoPath().projection(mapProjection);

            //base map
            let wholeMap = mapArea
              .selectAll("path.polygon")
              .data(NewYork.features)
              .join("path")
              .attr("class", "polygon")
              .attr("d", path)
              .attr("stroke", "grey");

            //load incident to date data
            const incidentHistory = await d3.csv("NYPD_Shooting_Incident_Data__Historic_.csv");

            // age color scale
            const ageColors = [
              "#ffbe0b",
              "#fb5607",
              "#ff006e",
              "#8338ec",
              "#3a86ff",
            ];
            const ageColorScale = d3
              .scaleOrdinal()
              .domain(["0-17", "18-24", "25-44", "45-64", "65+"])
              .range(ageColors);

            //get year extent
            const timeExtent = d3.extent(incidentHistory, (d) => formatYear(d.OCCUR_DATE));
            
            //create time slider
            let gTime = d3
              .select("div#slider")
              .append("svg")
              .attr("width", 560)
              .attr("height", 100);

            let sliderArea = gTime
              .append("g")
              .attr("transform", "translate(30,30)");

            //set slider bar range
            let dataTime = d3
              .range(timeExtent[0], timeExtent[1] + 1)
              .map(function (d) {
                return new Date(d, 01, 01);
              });

            //default view to show data of latest year
            const defaultYear = timeExtent[1];
            let selectedYear = defaultYear;

            // draw circle for victs
            let vic = mapArea
              .selectAll("circle")
              .data(incidentHistory)
              .join("circle")
              .attr("class", "incident-female")
              .attr("cx", (d) => mapProjection([d.Longitude, d.Latitude])[0] + jitter())
              .attr("cy", (d) => mapProjection([d.Longitude, d.Latitude])[1] + jitter())
              .attr("r", 5)
              .style("fill", (d) =>
                ageColorScale((d) => formatAgeGroup(d.VIC_AGE_GROUP))
              )
              .attr("opacity", (d) => formatYear(d.OCCUR_DATE) == defaultYear ? 0.6: 0
              );

            //use sliderBar to show and hide symbols
            let sliderTime = d3
              .sliderBottom()
              .min(new Date(timeExtent[0], 01, 01))
              .max(new Date(timeExtent[1], 12, 31))
              .step(1000 * 60 * 60 * 24 * 365)
              .width(500)
              .tickFormat(d3.timeFormat("%Y"))
              .tickValues(dataTime)
              .default(new Date(timeExtent[1], 01, 01))
              .on("end", (val) => {
                if (!event.active) {
                  selectedYear = val.getFullYear();
                  vic.call((enter) => {
                    enter.transition().attr("opacity", (d) => {
                      return formatYear(d.OCCUR_DATE) ==
                        selectedYear
                        ? 0.5
                        : 0;
                    });
                  });
                }
              });
            sliderArea.call(sliderTime);

            d3.select("p#time").text(d3.timeFormat("%Y")(sliderTime.value()));

            //create tooltip for hovering
            let layerText = map.append("g").attr("id", "textBox");
            let labelBox = layerText
              .append("rect")
              .attr("id", "label-box")
              .attr("height", 50)
              .style("fill", "#000")
              .style("opacity", 0);

            let label1 = layerText
              .append("text")
              .attr("id", "label")
              .attr("x", "10")
              .attr("y", "10")
              .style("fill", "#fff")
              .attr("text-anchor", "middle")

              .attr("alignment-baseline", "middle");
            let label2 = layerText
              .append("text")
              .attr("id", "label")
              .style("fill", "#fff")
              .attr("text-anchor", "middle")
              .attr("alignment-baseline", "middle");
            let boxHeight = 0;
            let boxWidth = 0;

            vic.on("mouseover", hoverVictim);
            vic.on("mouseout", leaveVictim);

            // const genderOption=["Male", "Female"]
            // genderOption.forEach(d=>{
            //     d3.select("div#button-bar")
            //     .append("button")
            //     .text( d )
            //     .on("click", function() {
            //       filterGender();
            //   })
            // })

            //tooptip text
            function setLabelText(d, x, y) {
              label1.text("Victim age: " + d.VIC_AGE_GROUP);
              let vicRace = d.VIC_RACE == null ? "/" : d.VIC_RACE;
              label2.text("Victim race: " + vicRace);
              let len = vicRace.length > 8 ? vicRace.length : 8;
              boxWidth = len * 20;

              let offsetY = y < 50 ? 100 : 0;
              let offsetX = x > 750 ? -50 : 0;

              label1.attr("x", x + offsetX).attr("y", y - 27 + offsetY);
              label2.attr("x", x + offsetX).attr("y", y - 10 + offsetY);

              labelBox
                .attr("x", x - boxWidth / 2.0 + offsetX)
                .attr("y", y - 30 - 15 + offsetY)
                .attr("width", boxWidth)
                .style("opacity", 0.5);
              // document.getElementById("info-date").innerHTML = d.OCCUR_DATE;
              // document.getElementById("info-gender").innerHTML =
              //   d.PERP_SEX == "F" ? "Female" : "Male";
              // document.getElementById("info-race").innerHTML = d.PERP_RACE;
              // document.getElementById("info-age").innerHTML = d.PERP_AGE_GROUP;
            }

            function clearTooptip() {
              labelBox.style("opacity", 0);
              label1.text("");
              label2.text("");
              // document.getElementById("info-date").innerHTML = "";
              // document.getElementById("info-gender").innerHTML = "";
              // document.getElementById("info-race").innerHTML = "";
              // document.getElementById("info-age").innerHTML = "";
            }

            function hoverVictim(event, d) {
              let year = formatYear(d.OCCUR_DATE);
              if (year != selectedYear) return;

              let x = Number(d3.select(this).attr("cx")) + 50;
              let y = Number(d3.select(this).attr("cy"));

              setLabelText(d, x, y);

              d3.select(this)
                .transition()
                .duration(200)
                .attr("opacity", 1)
                .attr("r", 12);
            }

            function leaveVictim(event, d) {
              let year = formatYear(d.OCCUR_DATE);
              if (year != selectedYear) return;

              clearTooptip();
              d3.select(this)
                .transition()
                .duration(200)
                .attr("opacity", 0.5)
                .attr("r", 6);
            } 

            //generate random number between -4 and 4
            function jitter() {
              return Math.random() * 8 - 4;
            }

            //format age group
            function formatAgeGroup(age) {
              if (age.charAt(0) == "<") return 0;
              return Number(age.substring(0, 2));
            }

            function formatYear(rawDate){
              let date = new Date(rawDate)
              return date.getFullYear()
            }

            //legend
            const keys = ["0-17", "18-24", "25-44", "45-64", "65+"];
            const legend = d3.select("#flegend");
            const size = 15;    

            legend
              .selectAll("mydots")
              .data(keys)
              .enter()
              .append("circle")
              .attr("cx", function (d, i) {
                return 7 + i * 62;
              })
              .attr("cy", 30) // 100 is where the first dot appears. 25 is the distance between dots
              .attr("r", 7)
              .style("fill", (d) => ageColorScale(d));

            legend
              .selectAll("mylabels")
              .data(keys)
              .enter()
              .append("text")
              .attr("x", function (d, i) {
                return 18 + i * 62;
              })
              .attr("y", 32) // 100 is where the first dot appears. 25 is the distance between dots
              .style("fill", (d) => ageColorScale(d))
              .text(function (d) {
                return d;
              })
              .attr("text-anchor", "left")
              .style("alignment-baseline", "middle");

            legend.append("text").attr("x", 0).attr("y", 12).text("Victim Age Group");
          };
          requestData();
        </script>

          <div>

          <div>
            <h6>Victim Gender:</h6>
            <p id="info-gender"></p>
          </div>
          <div>
            <h6>Victim Race:</h6>
            <p id="info-race"></p>
          </div>
          <div>
            <h6>Victim Age:</h6>
            <p id="info-age"></p>
          </div>
        </div> -->
      </div>
      <svg id="legend" height="50" width="450"></svg>
      <div class="legend"></div>

      <div>
        <div>
          <h6>Filter incidents by year:</h6>
          <div id="slider"></div>
        </div>

        <h6>Victim Gender: </h6>
        <div  id="button-bar"></div>
      </div>  -->
      </div>
    </div>
  </body>
</html>
